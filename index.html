<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <main>
        <div onclick="mudarBackground()"><button id="mudarCoresBotao">Dark-Mode</button></div>
        <div class="shadow rounded-4 p-4 text-center" id="calculadora">
            <h1 class="p-4">Calcular IMC</h1>
            <div class="form-floating">
                <input class="form-control mb-2" type="number" id="altura">
                <label>Altura</label>   
            </div>
            <div class="form-floating"> 
                <input class="form-control mt-2" type="number" id="peso">
                <label>Peso</label>
            </div>
            <div>
                <button onclick="calcularIMC()" id="botao">Calcular</button>
            </div>
            <div class="pt-2 fs-3   " id="resultado"></div>
        </div>

        <div>
            <div class="container">
                <a href=""><button id="botaoSim" class="botaoSimNao">SIM</button></a>
                <button class="botaoSimNao" onmouseover="botaoNao()" id="botaoNao">N√ÉO</button>
            </div>
        </div>
        <h2 id="tituloBotoes">Achou interessante?</h2>
    </main>

    <script src="main.js"></script>
</body>

</html>
