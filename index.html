<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div onclick="mudarBackground()"><button id="mudarCoresBotao">Mudar cores</button></div>
        <div class="calculadora" id="calculadora">
            <div class="altura">
                <h2>Altura</h2>
                <p style="text-align: center;">use '.' no lugar de ','</p>
                <label for="altura"></label>
                <input type="number" id="altura">
            </div>
            <div class="peso">
                <h2>Peso</h2>
                <label for="peso"></label>
                <input type="number" id="peso">
            </div>
            <div>
                <button onclick="calcularIMC()" id="botao">Calcular</button>
            </div>
            <div class="resultado" id="resultado"></div>
        </div>

        <div>
            <div class="containerBotao">
                <a href=""><button id="botaoSim" class="botaoSimNao">SIM</button></a>
                <button class="botaoSimNao" onmouseover="botaoNao()" id="botaoNao">N√ÉO</button>
            </div>
        </div>
        <h2 class="tituloDosBotoes" id="tituloBotoes">Achou interessante?</h2>
    </main>

    <script src="main.js"></script>
</body>

</html>
